<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>警戒线维护</title>
    <link href="css/admin.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <div class="border-t-lg">
        <ul class="list-unstyled breadcrumb padding-sm">
            <li>
                <span class="icon icon-shouye"></span>
            </li>
            <li>监管方管理</li>
            <li>警戒线维护</li>
        </ul>
    </div>
    <div class="border-t-lg padding">
        <table class="table table-bordered table-center table-theaddeep">
            <thead>
                <th>选择</th>
                <th>1级</th>
                <th>2级</th>
                <th>3级</th>
				<th>状态</th>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>5%</td>
                    <td>8%</td>
                    <td>10%</td>
					<td>已启用</td>
                </tr>
				<tr>
                    <td><input type="checkbox"></td>
                    <td>3%</td>
                    <td>6%</td>
                    <td>8%</td>
					<td>未启用</td>
                </tr>
				<tr>
                    <td><input type="checkbox"></td>
                    <td>7%</td>
                    <td>10%</td>
					<td>12%</td>
					<td>未启用</td>
                </tr>
				<tr>
                    <td><input type="checkbox"></td>
                    <td>2%</td>
                    <td>4%</td>
                    <td>6%</td>
					<td>未启用</td>
                </tr>
				
            </tbody>
        </table>
        <div class="text-center margin">
            <button class="btn border-blue" data-toggle="modal" data-target="#addshanghu">修 改</button>
        </div>
    </div>
    <!-- 提示框 -->
    <div id="addshanghu" class="modal fade in" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <form class="form-horizontal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">新增监管方</h4>
                    </div>
                    <div class="modal-body">
                        <input class="hidden">
                        <div class="form-group clearfix">
                            <label class="control-label col-3">1级</label>
                            <div class="col-8">
                                <input class="form-control" data-validate="required:不能空！">
                            </div>
                            <div class="col-8 col-offset-3 field text-red"></div>
                        </div>
                        <div class="form-group clearfix">
                            <label class="control-label col-3">2级</label>
                            <div class="col-8">
                                <input class="form-control" data-validate="required:不能空！">
                            </div>
                            <div class="col-8 col-offset-3 field text-red"></div>
                        </div>
                         <div class="form-group clearfix">
                            <label class="control-label col-3">3级</label>
                            <div class="col-8">
                                <input class="form-control" data-validate="required:不能空！">
                            </div>
                            <div class="col-8 col-offset-3 field text-red"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn border-blue">保存</button>
                        <button class="btn border-grey" data-dismiss="modal">返回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="js/admin.js"></script>
</html>
