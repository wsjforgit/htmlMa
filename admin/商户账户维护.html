<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商户账户维护</title>
    <link href="css/admin.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <div class="border-t-lg">
        <ul class="list-unstyled breadcrumb padding-sm">
            <li>
                <span class="icon icon-shouye"></span>
            </li>
            <li>商户账户管理</li>
            <li>商户账户维护</li>
        </ul>
    </div>
    <div class="border-t-lg padding-l-sm padding-t-sm padding-r-sm">
        <form class="form-inline clearfix">
            <div class="form-group">
                <label class="control-label">开户银行：</label>
                <select class="form-control">
                    <option>请选择</option>
                    <option>工商银行</option>
                    <option>招商银行</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label">结算银行：</label>
                <select class="form-control">
                    <option>请选择</option>
                    <option>工商银行</option>
                    <option>招商银行</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label">开户人名称：</label>
                <input class="form-control">
            </div>
            <div class="form-group right">
                <button class="btn btn-sm border-blue">查 询</button>
            </div>
        </form>
    </div>
    <div class="border-t-lg padding">
        <table class="table table-bordered table-center table-theaddeep">
            <thead>
                <th>开户银行</th>
                <th>结算银行</th>
                <th>开户人名称</th>
                <th>已绑定开户行账号</th>
                <th>账户总额</th>
                <th>可用余额</th>
            </thead>
            <tbody>
                <tr>
                    <td>工商银行</td>
                    <td>建设银行</td>
                    <td>张杰</td>
                    <td>6222 0873 7832 889</td>
                    <td class="text-orange">200000.00</td>
                    <td class="text-orange">170000.00</td>
                </tr>
                <tr>
                    <td>建设银行</td>
                    <td>招商银行</td>
                    <td>张杰</td>
                    <td>6222 0873 4586 431</td>
                    <td class="text-orange">280000.00</td>
                    <td class="text-orange">270000.00</td>
                </tr>
                <tr>
                    <td>招商银行</td>
                    <td>工商银行</td>
                    <td>张杰</td>
                    <td>6222 0873 5376 538</td>
                    <td class="text-orange">580000.00</td>
                    <td class="text-orange">200000.00</td>
                </tr>
            </tbody>
        </table>
        <div class="pages">
            <span>共1页 总3条</span>
            <ul class="page" maxshowpageitem="5" pagelistcount="10"  id="page"></ul>
        </div>
        <div class="text-center margin">
            <button class="btn border-blue" data-toggle="modal" data-target="#addshanghu">新 增</button>
        </div>
    </div>
    <!-- 提示框 -->
    <div id="addshanghu" class="modal fade in" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="form-horizontal">
                    <div class="modal-header">
                        <h4 class="modal-title">新增商户</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group clearfix">
                            <label class="control-label col-3">绑定开户银行：</label>
                            <div class="col-9">
                                <select class="form-control" data-validate="required:不能空！">
                                    <option value="">请选择</option>
                                    <option>工商银行</option>
                                    <option>建设银行</option>
                                    <option>招商银行</option>
                                </select>
                            </div>
                            <div class="col-8 col-offset-3 field text-red"></div>
                        </div>
                        <div class="form-group clearfix">
                            <label class="control-label col-3">开户人名称：</label>
                            <div class="col-9">
                                <input class="form-control" data-validate="required:不能空！">
                            </div>
                            <div class="col-8 col-offset-3 field text-red"></div>
                        </div>
                        <div class="form-group clearfix">
                            <label class="control-label col-3">开户行账号：</label>
                            <div class="col-9">
                                <input class="form-control" data-validate="required:不能空！">
                            </div>
                            <div class="col-8 col-offset-3 field text-red"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn border-blue">保存</button>
                        <button class="btn border-grey" data-dismiss="modal">返回</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="js/admin.js"></script>
<script>
    // 分页初始化
    function fun(i){
        console.log(i);
    }
    $(function(){
        $("#page").initPage(71,1,fun);
    })
</script>
</html>
