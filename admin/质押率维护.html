<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>质押率维护</title>
    <link href="css/admin.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <div class="border-t-lg">
        <ul class="list-unstyled breadcrumb padding-sm">
            <li>
                <span class="icon icon-shouye"></span>
            </li>
            <li>监管方管理</li>
            <li>质押率维护</li>
        </ul>
    </div>
    <div class="border-t-lg padding-l-sm padding-t-sm padding-r-sm">
        <form class="form-inline clearfix">
            <div class="form-group">
                <label class="control-label">大类：</label>
                <select class="form-control">
                    <option>请选择</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label">品种：</label>
                <select class="form-control">
                    <option>请选择</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label">状态：</label>
                <select class="form-control">
                    <option>请选择</option>
                </select>
            </div>
            <div class="form-group right">
                <button class="btn btn-sm border-blue">查 询</button>
            </div>
        </form>
    </div>
    <div class="border-t-lg padding">
        <table class="table table-bordered table-center table-theaddeep">
            <thead>
                <th>大类</th>
                <th>品种</th>
                <th>质押率</th>
                <th>状态</th>
                <th>操作</th>
            </thead>
            <tbody>
                <tr>
                    <td>钢铁</td>
                    <td>热轧卷</td>
                    <td>80%</td>
                    <td>已生效</td>
					<td><a href="#" class="btn btn-xs border-orange">修改</a></td>
                </tr>
                <tr>
                    <td>煤炭</td>
                    <td>焦煤</td>
                    <td>70%</td>
                    <td>待审核</td>
                    <td><a href="#" class="btn btn-xs border-orange">修改</a></td>
                </tr>
				<tr>
                    <td>钢铁</td>
                    <td>冷轧卷</td>
                    <td>80%</td>
                    <td>已生效</td>
					<td><a href="#" class="btn btn-xs border-orange">修改</a></td>
                </tr>
				<tr>
                    <td>钢铁</td>
                    <td>中厚板</td>
                    <td>80%</td>
                    <td>已生效</td>
					<td><a href="#" class="btn btn-xs border-orange">修改</a></td>
                </tr>
                <tr>
                    <td>钢铁</td>
                    <td>线材</td>
                    <td>80%</td>
                    <td>已生效</td>
					<td><a href="#" class="btn btn-xs border-orange">修改</a></td>
                </tr>
            </tbody>
        </table>
        <!-- 分页 -->
        <div class="pages">
            <span>共1页 总5条</span>
            <ul class="page" maxshowpageitem="5" pagelistcount="10"  id="page"></ul>
        </div>
        <div class="text-center margin">
            <button class="btn border-blue" data-toggle="modal" data-target="#addshanghu">新 增</button>
        </div>
    </div>
    <!-- 提示框 -->
    <div id="addshanghu" class="modal fade in" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <form class="form-horizontal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">新增监管方</h4>
                    </div>
                    <div class="modal-body">
                        <input class="hidden">
                        <div class="form-group clearfix">
                            <label class="control-label col-3">大类：</label>
                            <div class="col-8">
                                <input class="form-control" data-validate="required:不能空！">
                            </div>
                            <div class="col-8 col-offset-3 field text-red"></div>
                        </div>
                        <div class="form-group clearfix">
                            <label class="control-label col-3">品种：</label>
                            <div class="col-8">
                                <input class="form-control" data-validate="required:不能空！">
                            </div>
                            <div class="col-8 col-offset-3 field text-red"></div>
                        </div>
                        <div class="form-group clearfix">
                            <label class="control-label col-3">质押率：</label>
                            <div class="col-8">
                                <input class="form-control" data-validate="required:不能空！">
                            </div>
                            <div class="col-8 col-offset-3 field text-red"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn border-blue">保存</button>
                        <button class="btn border-grey" data-dismiss="modal">返回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="js/admin.js"></script>
<script>
    // 分页初始化
    function fun(i){
        console.log(i);
    }
    $(function(){
        $("#page").initPage(71,1,fun);
    })
</script>
</html>
