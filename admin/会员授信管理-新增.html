<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>会员授信管理 - 新增</title>
    <link href="css/admin.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <div class="border-t-lg">
        <ul class="list-unstyled breadcrumb padding-sm">
            <li>
                <span class="icon icon-shouye"></span>
            </li>
            <li>会员资金管理</li>
            <li>会员授信管理</li>
            <li>新增</li>
        </ul>
    </div>
    <div class="border-t-lg padding-l-sm padding-t-sm padding-r-sm">
        <form class="form-horizontal clearfix">
            <div class="form-group col-6">
                <label class="control-label col-4">会员编号：</label>
                <div class="col-6">
                    <span>123</span>
                </div>
            </div>
            <div class="form-group col-6">
                <label class="control-label col-4">会员名称：</label>
                <div class="col-6">
                    <span>XXX3</span>
                </div>
            </div>
            <div class="form-group col-6">
                <label class="control-label col-4">授信总额度：</label>
                <div class="col-6">
                    <span>100,000.00</span>
                </div>
            </div>
            <div class="form-group col-6">
                <label class="control-label col-4">未分配额度：</label>
                <div class="col-6">
                    <span>100.00</span>
                </div>
            </div>
            <div class="form-group col-6">
                <label class="control-label col-4">贷款行名称：</label>
                <div class="col-6">
                    <select class="form-control">
                        <option>请选择</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-6">
                <label class="control-label col-4">状态：</label>
                <div class="col-6">
                    <select class="form-control">
                        <option>请选择</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-6">
                <label class="control-label col-4">分配额度：</label>
                <div class="col-6">
                    <input class="form-control">
                </div>
            </div>
            <div class="form-group col-6">
                <label class="control-label col-4">计息方式：</label>
                <div class="col-6">
                    <input class="form-control">
                </div>
            </div>
            <div class="form-group col-6">
                <label class="control-label col-4">结息方式：</label>
                <div class="col-6">
                    <input class="form-control">
                </div>
            </div>
            <div class="form-group col-6">
                <label class="control-label col-4">授信额度起始日期：</label>
                <div class="col-6">
                    <input class="form-control">
                </div>
            </div>
            <div class="form-group col-6">
                <label class="control-label col-4">授信额度到期日：</label>
                <div class="col-6">
                    <input class="form-control">
                </div>
            </div>
            <div class="form-group col-6">
                <label class="control-label col-4">贷款利率：</label>
                <div class="col-6">
                    <input class="form-control">
                </div>
            </div>
            <div class="form-group col-12 text-center margin-t-lg">
                <button class="btn btn-sm border-blue">确 定</button>
            </div>
        </form>
    </div>
</body>
</html>
