<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>核心企业准入</title>
    <link href="css/admin.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <div class="border-t-lg">
        <ul class="list-unstyled breadcrumb padding-sm">
            <li>
                <span class="icon icon-shouye"></span>
            </li>
            <li>签约管理</li>
            <li>核心企业准入</li>
            <li>新增</li>
        </ul>
    </div>
    <div class="border-t-lg padding-l-sm padding-t-lg padding-r-sm">
        <form class="form-horizontal clearfix">
            <div class="form-group clearfix">
                <label class="control-label col-2">企业编号：</label>
                <div class="col-5">
                    <input class="form-control" data-validate="required:不能空！">
                </div>
                <div class="col-3 field text-red"></div>
            </div>
            <div class="form-group clearfix">
                <label class="control-label col-2">企业名称：</label>
                <div class="col-5">
                    <input class="form-control" data-validate="required:不能空！">
                </div>
                <div class="col-3 field text-red"></div>
            </div>
            <div class="form-group clearfix">
                <label class="control-label col-2">电子邮箱：</label>
                <div class="col-5">
                    <span>x***@sina.com.cn</span>
                </div>
                <div class="col-3 field text-red"></div>
            </div>
            <div class="form-group clearfix">
                <label class="control-label col-2">联系人姓名：</label>
                <div class="col-5">
                    <input class="form-control" data-validate="required:不能空！">
                </div>
                <div class="col-3 field text-red"></div>
            </div>
            <div class="form-group clearfix">
                <label class="control-label col-2">联系人手机号码：</label>
                <div class="col-5">
                    <span>136****1234</span>
                </div>
                <div class="col-3 field text-red"></div>
            </div>
            <div class="form-group clearfix">
                <label class="control-label col-2">联系人座机号码：</label>
                <div class="col-5">
                    <input class="form-control" data-validate="required:不能空！">
                </div>
                <div class="col-3 field text-red"></div>
            </div>
            <div class="form-group clearfix">
                <label class="control-label col-2">企业传真：</label>
                <div class="col-5">
                    <input class="form-control" data-validate="required:不能空！">
                </div>
                <div class="col-3 field text-red"></div>
            </div>
            <div class="form-group clearfix">
                <label class="control-label col-2">企业地址：</label>
                <div class="col-5">
                    <input class="form-control" data-validate="required:不能空！">
                </div>
                <div class="col-3 field text-red"></div>
            </div>
            <div class="form-group clearfix">
                <label class="control-label col-2">法人姓名：</label>
                <div class="col-5">
                    <input class="form-control" data-validate="required:不能空！">
                </div>
                <div class="col-3 field text-red"></div>
            </div>
            <div class="form-group clearfix">
                <label class="control-label col-2">法人手机号码：</label>
                <div class="col-5">
                    <input class="form-control" data-validate="required:不能空！">
                </div>
                <div class="col-3 field text-red"></div>
            </div>
            <div class="form-group clearfix">
                <label class="control-label col-2">法人座机号码：</label>
                <div class="col-5">
                    <input class="form-control" data-validate="required:不能空！">
                </div>
                <div class="col-3 field text-red"></div>
            </div>
            <div class="form-group clearfix">
                <label class="control-label col-2">企业证件信息：</label>
                <div class="col-5">
                    <label class="margin-r">
                        <input type="radio" value="1" name="zj" data-validate="radio:请选择！"> 三证合一
                    </label>
                    <label>
                        <input type="radio" value="2" name="zj" data-validate="radio:请选择！"> 非三证合一
                    </label>
                </div>
                <div class="col-3 field text-red"></div>
            </div>
            <div class="form-group clearfix">
                <label class="control-label col-2">营业执照号：</label>
                <div class="col-5">
                    <input class="form-control" data-validate="required:不能空！">
                </div>
                <div class="col-3 field text-red"></div>
            </div>
            <div class="form-group clearfix hidden zj">
                <label class="control-label col-2">税务登记证：</label>
                <div class="col-5">
                    <input class="form-control">
                </div>
                <div class="col-3 field text-red"></div>
            </div>
            <div class="form-group clearfix hidden zj">
                <label class="control-label col-2">组织机构代码：</label>
                <div class="col-5">
                    <input class="form-control">
                </div>
                <div class="col-3 field text-red"></div>
            </div>
            <div class="form-group clearfix">
                <label class="control-label col-2">主营行业：</label>
                <div class="col-5">
                    <input class="form-control" data-validate="required:不能空！">
                </div>
                <div class="col-3 field text-red"></div>
            </div>
            <div class="form-group clearfix">
                <div class="col-5 col-offset-2 text-center padding-t-lg">
                    <button class="btn border-blue">保 存</button>
                    <button type="button" class="btn border-grey" onclick="history.back()">返 回</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="js/admin.js"></script>
<script>
    $(function(){
        $('[name="zj"]').click(function(){
            if($(this).val() == 1){
                $('.zj').addClass('hidden');
                $('.zj input').removeAttr('data-validate');
            }else{
                $('.zj').removeClass('hidden');
                $('.zj input').attr('data-validate','required:不能空！')
            }
        })
    })
</script>
</html>
