<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>会员权限审核</title>
    <link href="css/admin.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <div class="border-t-lg">
        <ul class="list-unstyled breadcrumb padding-sm">
            <li>
                <span class="icon icon-shouye"></span>
            </li>
            <li>会员权限管理</li>
            <li>会员权限审核</li>
        </ul>
    </div>
    <div class="border-t-lg padding-l-sm padding-t-sm padding-r-sm">
        <form class="form-inline clearfix">
            <div class="form-group">
                <label class="control-label">审核状态：</label>
                <select class="form-control">
                    <option>待审核</option>
                    <option>已审核</option>
                    <option>已驳回</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label">审核权限：</label>
                <select class="form-control">
                    <option>供应商权限</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label">企业ID：</label>
                <input class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label">企业名称：</label>
                <input class="form-control">
            </div>
            <div class="form-group right">
                <button class="btn btn-sm border-blue">查 询</button>
            </div>
        </form>
    </div>
    <div class="border-t-lg padding">
        <table class="table table-bordered table-center table-theaddeep">
            <thead>
                <th>申请日期</th>
                <th>会员编号</th>
                <th>企业名称</th>
                <th>联系人姓名</th>
                <th>联系人手机号</th>
                <th>审核类目</th>
                <th>审核状态</th>
                <th>操作</th>
            </thead>
            <tbody>
                <tr>
                    <td>2015-11-12</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>待审核</td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-xs border-blue" data-agree="1">通过</button>
                            <button class="btn btn-xs border-orange" data-disagree="1">驳回</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>已审核</td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-xs border-blue" disabled>通过</button>
                            <button class="btn btn-xs border-orange" disabled>驳回</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>已驳回</td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-xs border-blue" disabled>通过</button>
                            <button class="btn btn-xs border-orange" disabled>驳回</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="pages">
            <span>共1页 总3条</span>
            <ul class="page" maxshowpageitem="5" pagelistcount="10"  id="page"></ul>
        </div>
    </div>
    <!-- 提示框 -->
    <div id="mymodal" class="modal fade in" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">驳回原因</h4>
                </div>
                <div class="modal-body">
                    <textarea style="width: 100%;height: 60px;"></textarea>
                </div>
                <div class="modal-footer">
                    <button class="btn border-grey" data-dismiss="modal">取消</button>
                    <button class="btn border-blue" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/admin.js"></script>
<script>
    $("[data-agree]").on("click",function(){
        console.log($(this).data("agree"));
    })
    $("[data-disagree]").on("click",function(){
        $("#mymodal textarea").val($(this).data("disagree"));
        $("#mymodal").modal('show');
    })
    // 分页初始化
    function fun(i){
        console.log(i);
    }
    $(function(){
        $("#page").initPage(71,1,fun);
    })
</script>
</html>
