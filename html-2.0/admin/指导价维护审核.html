<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>指导价维护审核</title>
    <link href="css/admin.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <div class="border-t-lg">
        <ul class="list-unstyled breadcrumb padding-sm">
            <li>
                <span class="icon icon-shouye"></span>
            </li>
            <li>风控管理</li>
            <li>指导价维护审核</li>
        </ul>
    </div>
    <div class="border-t-lg padding-l-sm padding-t-sm padding-r-sm">
        <form class="form-inline clearfix">
            <div class="form-group">
                <label class="control-label">商品大类：</label>
                <select class="form-control">
                    <option>请选择商品大类</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label">商品种类：</label>
                <select class="form-control">
                    <option>请选择商品种类</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label">品名：</label>
                <select class="form-control">
                    <option>请选择品名</option>
                </select>
            </div>
            <div class="form-group right">
                <button class="btn btn-sm border-blue">查 询</button>
            </div>
        </form>
    </div>
    <div class="border-t-lg padding">
        <table class="table table-bordered table-center table-theaddeep">
            <thead>
                <th>选择</th>
                <th>商品大类</th>
                <th>商品种类</th>
                <th>品名</th>
                <th>今日指导价</th>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>钢铁</td>
                    <td>热卷</td>
                    <td>四切普板</td>
                    <td class="text-orange">4150.00元</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>钢铁</td>
                    <td>热卷</td>
                    <td>普卷</td>
                    <td class="text-orange">4310.00元</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>钢铁</td>
                    <td>热卷</td>
                    <td>冷轧卷</td>
                    <td class="text-orange">4780.00元</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>钢铁</td>
                    <td>中板</td>
                    <td>两切低合金板</td>
                    <td class="text-orange">4900.00元</td>
                </tr>
				<tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>钢铁</td>
                    <td>螺纹钢</td>
                    <td>螺纹钢</td>
                    <td class="text-orange">4320.00元</td>
                </tr>
				<tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>钢铁</td>
                    <td>线材</td>
                    <td>线材</td>
                    <td class="text-orange">4290.00元</td>
                </tr>
            </tbody>
        </table>
        <div class="pages">
            <span>共1页 总6条</span>
            <ul class="page" maxshowpageitem="5" pagelistcount="10"  id="page"></ul>
        </div>
        <div class="text-center margin">
            <button class="btn border-blue" data-agree="1">通 过</button>
            <button class="btn border-orange" data-disagree="1">驳 回</button>
        </div>
    </div>
<!-- 提示框 -->
<div id="mymodal" class="modal fade in" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">驳回原因</h4>
                </div>
                <div class="modal-body">
                    <input class="hidden" value="">
                    <textarea style="width: 100%;height: 60px;"></textarea>
                </div>
                <div class="modal-footer">
                    <button class="btn border-grey" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn border-blue">确定</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="js/admin.js"></script>
<script src="js/audit.js"></script>
<script>
    // 分页初始化
    function fun(i){
        console.log(i);
    }
    $(function(){
        $("#page").initPage(71,1,fun);
    })
</script>
</html>
